    <script>
        // è·å–URLå‚æ•°ä¸­çš„é‚®ç®±
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (!email) {
            alert('ç¼ºå°‘é‚®ç®±ä¿¡æ¯ï¼Œè¯·é‡æ–°æ³¨å†Œ');
            window.location.href = '/register';
        }
        
        document.getElementById('emailDisplay').textContent = email;
        
        // éªŒè¯ç è¾“å…¥æ¡†è‡ªåŠ¨èšç„¦å’Œè·³è½¬
        const codeInputs = document.querySelectorAll('.code-input');
        
        codeInputs.forEach((input, index) => {
            // è¾“å…¥æ—¶è‡ªåŠ¨è·³è½¬åˆ°ä¸‹ä¸€ä¸ª
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // åªå…è®¸æ•°å­—
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                if (value) {
                    e.target.classList.add('filled');
                    // è‡ªåŠ¨è·³è½¬åˆ°ä¸‹ä¸€ä¸ªè¾“å…¥æ¡†
                    if (index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                } else {
                    e.target.classList.remove('filled');
                }
            });
            
            // é€€æ ¼é”®è·³è½¬åˆ°ä¸Šä¸€ä¸ª
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
            
            // ç²˜è´´å¤„ç†
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');
                
                for (let i = 0; i < Math.min(pastedData.length, 6); i++) {
                    if (index + i < codeInputs.length) {
                        codeInputs[index + i].value = pastedData[i];
                        codeInputs[index + i].classList.add('filled');
                    }
                }
                
                // èšç„¦åˆ°ä¸‹ä¸€ä¸ªç©ºè¾“å…¥æ¡†æˆ–æœ€åä¸€ä¸ª
                const nextEmptyIndex = Array.from(codeInputs).findIndex(input => !input.value);
                if (nextEmptyIndex !== -1) {
                    codeInputs[nextEmptyIndex].focus();
                } else {
                    codeInputs[codeInputs.length - 1].focus();
                }
            });
        });
        
        // è‡ªåŠ¨èšç„¦ç¬¬ä¸€ä¸ªè¾“å…¥æ¡†
        codeInputs[0].focus();
        
        // å€’è®¡æ—¶åŠŸèƒ½
        let timeLeft = 600; // 10åˆ†é’Ÿ
        const timerElement = document.getElementById('timer');
        
        const timerInterval = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `éªŒè¯ç æœ‰æ•ˆæœŸï¼š${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 60) {
                timerElement.classList.add('warning');
            }
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerElement.textContent = 'éªŒè¯ç å·²è¿‡æœŸ';
                document.getElementById('submitBtn').disabled = true;
                alert('éªŒè¯ç å·²è¿‡æœŸï¼Œè¯·é‡æ–°æ³¨å†Œ');
            }
        }, 1000);
        
        // è¡¨å•æäº¤
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // æ”¶é›†éªŒè¯ç 
            const code = Array.from(codeInputs).map(input => input.value).join('');
            
            if (code.length !== 6) {
                alert('è¯·è¾“å…¥å®Œæ•´çš„6ä½éªŒè¯ç ');
                return;
            }
            
            // æäº¤éªŒè¯
            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        code: code
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.detail || 'éªŒè¯å¤±è´¥');
                }
                
                // éªŒè¯æˆåŠŸ
                clearInterval(timerInterval);
                
                alert('ğŸ‰ æ³¨å†ŒæˆåŠŸï¼\n\nå›¢é˜Ÿåç§°ï¼š' + result.data.teamName + '\nç”¨æˆ·åï¼š' + result.data.username);
                
                // è·³è½¬åˆ°ç™»å½•é¡µæˆ–é¦–é¡µ
                window.location.href = '/register'; // å¯ä»¥æ”¹ä¸ºç™»å½•é¡µ
                
            } catch (error) {
                console.error('éªŒè¯é”™è¯¯:', error);
                alert('éªŒè¯å¤±è´¥ï¼š' + error.message);
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                codeInputs.forEach(input => {
                    input.value = '';
                    input.classList.remove('filled');
                });
                codeInputs[0].focus();
            }
        });
