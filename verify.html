<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .email-display {
            background: #f0f0f0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 30px;
            color: #667eea;
            font-weight: 600;
            word-break: break-all;
        }

        .code-input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .code-input {
            width: 50px;
            height: 60px;
            font-size: 24px;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
            color: #333;
        }

        .code-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .code-input.filled {
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .timer {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .timer.warning {
            color: #ff6b6b;
            font-weight: 600;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            margin-bottom: 15px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tips {
            margin-top: 30px;
            padding: 15px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 4px;
            text-align: left;
        }

        .tips p {
            color: #856404;
            font-size: 13px;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            .code-input {
                width: 45px;
                height: 55px;
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âœ‰ï¸</div>
        <h1>Verify Your Email Address</h1>
        <p class="subtitle">We have sent an email to your mailbox containing a verification code</p>
        
        <div class="email-display" id="emailDisplay"></div>
        
        <form id="verifyForm">
            <div class="code-input-container">
                <input type="text" class="code-input" maxlength="1" id="code1" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="code2" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="code3" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="code4" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="code5" autocomplete="off">
                <input type="text" class="code-input" maxlength="1" id="code6" autocomplete="off">
            </div>
            
            <div class="timer" id="timer">Code expires in: 10:00</div>
            
            <button type="submit" class="submit-btn" id="submitBtn">Verify and Complete Registration</button>
        </form>
        
        <div class="tips">
            <p>ğŸ’¡ <strong>Tips:</strong></p>
            <p>â€¢ Please check your inbox or spam folder</p>
            <p>â€¢ Verification code is valid for 10 minutes</p>
        </div>
    </div>

    <script>
        // è·å–URLå‚æ•°ä¸­çš„é‚®ç®±
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (!email) {
            alert('Email information is missing, please register again');
            window.location.href = '/register';
        }
        
        document.getElementById('emailDisplay').textContent = email;
        
        // éªŒè¯ç è¾“å…¥æ¡†è‡ªåŠ¨èšç„¦å’Œè·³è½¬
        const codeInputs = document.querySelectorAll('.code-input');
        
        codeInputs.forEach((input, index) => {
            // è¾“å…¥æ—¶è‡ªåŠ¨è·³è½¬åˆ°ä¸‹ä¸€ä¸ª
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // åªå…è®¸æ•°å­—
                if (!/^\d*$/.test(value)) {
                    e.target.value = '';
                    return;
                }
                
                if (value) {
                    e.target.classList.add('filled');
                    // è‡ªåŠ¨è·³è½¬åˆ°ä¸‹ä¸€ä¸ªè¾“å…¥æ¡†
                    if (index < codeInputs.length - 1) {
                        codeInputs[index + 1].focus();
                    }
                } else {
                    e.target.classList.remove('filled');
                }
            });
            
            // é€€æ ¼é”®è·³è½¬åˆ°ä¸Šä¸€ä¸ª
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
            
            // ç²˜è´´å¤„ç†
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/\D/g, '');
                
                for (let i = 0; i < Math.min(pastedData.length, 6); i++) {
                    if (index + i < codeInputs.length) {
                        codeInputs[index + i].value = pastedData[i];
                        codeInputs[index + i].classList.add('filled');
                    }
                }
                
                // èšç„¦åˆ°ä¸‹ä¸€ä¸ªç©ºè¾“å…¥æ¡†æˆ–æœ€åä¸€ä¸ª
                const nextEmptyIndex = Array.from(codeInputs).findIndex(input => !input.value);
                if (nextEmptyIndex !== -1) {
                    codeInputs[nextEmptyIndex].focus();
                } else {
                    codeInputs[codeInputs.length - 1].focus();
                }
            });
        });
        
        // è‡ªåŠ¨èšç„¦ç¬¬ä¸€ä¸ªè¾“å…¥æ¡†
        codeInputs[0].focus();
        
        // ä»æœåŠ¡å™¨è·å–éªŒè¯ç å‰©ä½™æ—¶é—´å¹¶å¯åŠ¨å€’è®¡æ—¶
        let timeLeft = 600; // é»˜è®¤10åˆ†é’Ÿ
        let timerInterval = null;
        const timerElement = document.getElementById('timer');
        
        // è·å–æœåŠ¡å™¨ç«¯çš„å‰©ä½™æ—¶é—´
        async function initializeTimer() {
            try {
                const response = await fetch(`/api/verify/time-left?email=${encodeURIComponent(email)}`);
                const result = await response.json();
                
                if (response.ok && result.status === 'success') {
                    timeLeft = result.data.timeLeft;
                    
                    // å¦‚æœå·²è¿‡æœŸ
                    if (result.data.isExpired || timeLeft <= 0) {
                        timerElement.textContent = 'Verification code expired';
                        timerElement.classList.add('warning');
                        document.getElementById('submitBtn').disabled = true;
                        alert('Verification code expired, please register again');
                        return;
                    }
                    
                    // å¯åŠ¨å€’è®¡æ—¶
                    startTimer();
                } else {
                    console.error('Failed to get verification time:', result);
                    // å¦‚æœè·å–å¤±è´¥,ä½¿ç”¨é»˜è®¤çš„10åˆ†é’Ÿå€’è®¡æ—¶
                    startTimer();
                }
            } catch (error) {
                console.error('Error fetching verification time:', error);
                // å¦‚æœè¯·æ±‚å¤±è´¥,ä½¿ç”¨é»˜è®¤çš„10åˆ†é’Ÿå€’è®¡æ—¶
                startTimer();
            }
        }
        
        // å¯åŠ¨å€’è®¡æ—¶
        function startTimer() {
            // æ›´æ–°æ˜¾ç¤º
            updateTimerDisplay();
            
            // æ¸…é™¤å¯èƒ½å­˜åœ¨çš„æ—§å®šæ—¶å™¨
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // å¼€å§‹æ–°çš„å€’è®¡æ—¶
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 60) {
                    timerElement.classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = 'Verification code expired';
                    document.getElementById('submitBtn').disabled = true;
                    alert('Verification code expired, please register again');
                }
            }, 1000);
        }
        
        // æ›´æ–°å€’è®¡æ—¶æ˜¾ç¤º
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `Code expires in: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // åˆå§‹åŒ–å€’è®¡æ—¶
        initializeTimer();
        
        // è¡¨å•æäº¤
        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // æ”¶é›†éªŒè¯ç 
            const code = Array.from(codeInputs).map(input => input.value).join('');
            
            if (code.length !== 6) {
                alert('Please enter the complete 6-digit verification code');
                return;
            }
            
            // æäº¤éªŒè¯
            try {
                const response = await fetch('/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        code: code
                    })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.detail || 'Verification failed');
                }
                
                // éªŒè¯æˆåŠŸ
                if (timerInterval) {
                    clearInterval(timerInterval);
                }
                
                alert('ğŸ‰ Registration successful!\n\nTeam Name: ' + result.data.teamName + '\nUsername: ' + result.data.username);
                
                // è·³è½¬åˆ°ç™»å½•é¡µ
                window.location.href = '/login';
                
            } catch (error) {
                console.error('Verification error:', error);
                alert('Verification failed: ' + error.message);
                
                // æ¸…ç©ºè¾“å…¥æ¡†
                codeInputs.forEach(input => {
                    input.value = '';
                    input.classList.remove('filled');
                });
                codeInputs[0].focus();
            }
        });
    </script>
</body>
</html>
